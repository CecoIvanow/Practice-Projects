<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <table>
        <tbody>
            <tr>
                <td colspan="4">
                    <input type="text" id="result" name="result">
                </td>
            </tr>
            <tr>
                <td><input type="button" value="CE" class="buttons clear"></td>
                <td><input type="button" value="C" class="buttons clear"></td>
                <td><input type="button" value="+/-" class="buttons"></td>
                <td><input type="button" value="/" class="buttons"></td>
            </tr>
            <tr>
                <td><input type="button" value="7" class="buttons"></td>
                <td><input type="button" value="8" class="buttons"></td>
                <td><input type="button" value="9" class="buttons"></td>
                <td><input type="button" value="*" class="buttons"></td>
            </tr>
            <tr>
                <td><input type="button" value="4" class="buttons"></td>
                <td><input type="button" value="5" class="buttons"></td>
                <td><input type="button" value="6" class="buttons"></td>
                <td><input type="button" value="-" class="buttons"></td>
            </tr>
            <tr>
                <td><input type="button" value="1" class="buttons"></td>
                <td><input type="button" value="2" class="buttons"></td>
                <td><input type="button" value="3" class="buttons"></td>
                <td><input type="button" value="+" class="buttons"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="button" value="0" id="zero" class="buttons">
                </td>
                <td colspan="2">
                    <input type="button" value="=" id="equal" class="buttons">
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
